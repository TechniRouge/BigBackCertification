<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Back Certification Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background: #f5f5f5; }
    h1, h2 { text-align: center; }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    #leaderboard { background: white; padding: 20px; margin-top: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #leaderboard h2 { margin-top: 0; }
    .leaderboard-entry { margin-bottom: 10px; }
    #certificate { display: none; background: #fff9c4; padding: 30px; border: 2px dashed #fbc02d; text-align: center; margin-top: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.15); }
    #certificate h2 { margin-bottom: 10px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("fBwObR_tKYEjPcn4G");
    })();

    function submitQuiz(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      const formData = new FormData(document.getElementById("quizForm"));
      let score = 0;
      let output = "";

      const correctAnswers = [
        "c","b","a","b","a","d","b","a","b","b",
        "b","c","b","c","b","a","c","a","b","c",
        "b","b","b","b","b","d","b","a","c","c"
      ];

      for (let i = 0; i < 30; i++) {
        const answer = formData.get(`q${i + 1}`);
        if (answer === correctAnswers[i]) score++;
        output += `Question ${i + 1}: ${answer || "No answer"}\n`;
      }

      let messageBody = `Score: ${score}/30\n\n${output}`;

      if (score >= 21) {
        messageBody = `üéâ Congratulations, ${name}! üéâ\nYou passed the Big Back Certification Quiz with a score of ${score}/30!\n\nYou are officially Big Back Certified.\n\n${output}`;
      } else {
        messageBody = `Hey ${name},\nYou scored ${score}/30 on the Big Back Certification Quiz.\n\nUnfortunately, you did not earn certification this time, but great effort!\n\n${output}`;
      }

      const templateParams = {
        to_name: name,
        to_email: email,
        message: messageBody
      };

      emailjs.send("Big_back", "template_0br65x8", templateParams)
        .then(() => alert("Results sent to your email!"))
        .catch((error) => console.error("EmailJS Error:", error));

      const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard.slice(0, 10)));
      renderLeaderboard();

      if (score >= 25) {
        document.getElementById("certificate").style.display = "block";
        document.getElementById("cert-name").textContent = name;
        document.getElementById("cert-score").textContent = `${score}/30`;
      } else {
        document.getElementById("certificate").style.display = "none";
      }

      document.getElementById("quizForm").style.display = "none";
    }

    function renderLeaderboard() {
      const leaderboardContainer = document.getElementById("leaderboard-entries");
      const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      leaderboardContainer.innerHTML = leaderboard.map(entry =>
        `<div class="leaderboard-entry"><strong>${entry.name}</strong>: ${entry.score}/30</div>`
      ).join("");
    }

    window.onload = renderLeaderboard;
  </script>
</head>
<body>
  <h1>Big Back Certification Quiz</h1>
  <form id="quizForm" onsubmit="submitQuiz(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <div id="questions"></div>
    <button type="submit">Submit</button>
  </form>

  <div id="certificate">
    <h2>üçó Big Back Certificate of Awesomeness üçó</h2>
    <p>This certifies that <strong id="cert-name"></strong> has officially demonstrated an elite appetite and scored <strong id="cert-score"></strong>.</p>
    <p>Welcome to the League of the Large Lunches. May your snacks be many and your meals mighty.</p>
  </div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <div id="leaderboard-entries"></div>
  </div>

  <script>
    const questions = `What is the most logical reason a Big Back eats an entire pizza in one sitting?|a) They‚Äôre secretly training for a pizza-eating competition|b) They forgot they ordered extra cheese|c) They just really, really like pizza|d) They lost a bet
Which of these best describes a Big Back‚Äôs reaction when faced with a buffet?|a) They panic and grab everything in sight|b) They carefully plan a strategy to sample every dish|c) They ignore the food and leave after 5 minutes|d) They only eat the breadsticks
How does a Big Back feel after consuming a full 12-inch sandwich?|a) Satisfied but not full enough to stop|b) They start a food fight with the sandwich crusts|c) They need a nap immediately|d) They immediately look for dessert

What is the main factor that determines a Big Back‚Äôs hunger level?|a) How much food is available in the house|b) How much exercise they've done that day|c) The number of food commercials they've watched|d) Their current mood
When dining with friends, what is a Big Back‚Äôs first question?|a) \"How much food are we ordering?\"|b) \"Should I bring my own snacks?\"|c) \"Who‚Äôs paying for the extra appetizers?\"|d) \"What‚Äôs the biggest thing on the menu?\"
What is a Big Back's reaction when they realize there‚Äôs no more food on their plate?|a) They wait patiently for someone to offer them more|b) They start looking around for any leftover crumbs|c) They declare, \"I‚Äôm done,\" and leave|d) They start planning their next meal
What would a Big Back consider an acceptable snack?|a) A full meal, with dessert included|b) A handful of chips|c) A single apple|d) A couple of crackers
What is the main reason a Big Back chooses to eat at a buffet?|a) To try new foods|b) To see how much they can eat|c) To meet friends and socialize|d) Because it‚Äôs the cheapest option
What would a Big Back be most likely to order at a fast food restaurant?|a) A small salad with dressing on the side|b) A large burger, extra fries, and a milkshake|c) A single slice of pizza|d) A water and a fruit cup
...`; // shortened for brevity

    const container = document.getElementById("questions");
    const splitQuestions = questions.split("\n");
    splitQuestions.forEach((line, i) => {
      const [q, ...opts] = line.split("|");
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p><strong>${i + 1}. ${q}</strong></p>` +
        opts.map((o, idx) => `<label><input type="radio" name="q${i + 1}" value="${String.fromCharCode(97 + idx)}"> ${o}</label>`).join("");
      container.appendChild(div);
    });
  </script>
</body>
</html>
